description = "Build jar for the embers sql reporting services."

dependencies {
    implementation libs.core
    implementation libs.gson
    testImplementation test_libs.unit_tests
    testImplementation test_libs.jersey
    testImplementation test_libs.json_assert
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Embers',
                'Implementation-Version': version
    }
}
