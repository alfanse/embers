description = """Embers - Embedded Sql Reporting.
Embeddable servlet that exposes a restricted set of queries for an sql database.
Hosted on github: https://github.com/alfanse/embers.git"""

apply plugin: 'java'

version = 'DEV-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Embers',
                   'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}
