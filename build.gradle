description = """Embers - Embedded Sql Reporting.
Embeddable servlet that exposes a restricted set of queries for an sql database.
Hosted on github: https://github.com/alfanse/embers.git"""

apply plugin: 'java'

version = 'DEV-SNAPSHOT'
sourceCompatibility = 1.8

test {
    systemProperty "yatspec.output.dir", "${buildDir}/reports/acceptance"
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.bodar.com/'
    }
}

dependencies {
    testCompile 'junit:junit:4.+',
                'com.googlecode.yatspec:yatspec:217'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Embers',
                   'Implementation-Version': version
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}